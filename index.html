<style>
:root{
--bg:#f7f7f8; --text:#0b1220; --muted:#556070; --line:#e6e8ec; --brand:#0e67ff; --brand-2:#ffdb1e;
--max:1080px;
}
*{box-sizing:border-box}
html,body{height:100%}
html{scroll-behavior:smooth}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg);}
a{color:inherit}


/* Top bar */
.top{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.8);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid var(--line)}
.wrap{max-width:var(--max);margin:auto;padding:0 20px}
.nav{display:flex;gap:18px;align-items:center;justify-content:space-between;height:64px}
.nav a{font-weight:600;text-decoration:none;opacity:.85}
.nav a:hover{opacity:1}


/* Hero */
.hero{padding:80px 0 40px;border-bottom:1px solid var(--line)}
.wordmark{font-size:12vw;line-height:.85;font-weight:900;letter-spacing:-2px}
.wordmark .kicker{display:block;font-size:14px;font-weight:700;letter-spacing:2px;color:var(--muted);margin-bottom:8px}
.hero-sub{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:24px}
.pill{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border:1.5px solid var(--text);border-radius:999px;font-weight:600}
.pill i{display:inline-block;width:8px;height:8px;border-radius:50%;background:#22c55e}


/* Generic CTA (kept for hero links) */
.cta{display:inline-flex;gap:12px;align-items:center;padding:12px 16px;border-radius:12px;background:var(--text);color:white;text-decoration:none;font-weight:700}
.cta:hover{transform:translateY(-1px)}


/* Pill buttons + action bar (for Email, WhatsApp, LinkedIn, CV) */
.action-bar{display:flex; flex-wrap:wrap; gap:12px; margin-top:12px}
.btn-pill{
display:inline-flex; align-items:center; gap:8px;
padding:10px 18px; border:1.5px solid var(--line);
border-radius:999px; text-decoration:none; font-weight:600;
color:var(--text); background:#fff; transition:all .2s ease;
}
.btn-pill:hover{ background:var(--text); color:#fff; }


/* Sections */
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:32px}
.section{padding:64px 0;border-bottom:1px solid var(--line)}
h2{font-size:44px;line-height:1.05;margin:0 0 12px}
p{margin:0 0 12px;color:var(--muted)}
ul{margin:0;padding-left:16px;color:var(--muted)}
.badge{display:inline-block;font-weight:700;font-size:12px;letter-spacing:1px;color:#111;background:linear-gradient(90deg,var(--brand-2),#fff3a0);padding:6px 10px;border-radius:999px;border:1px solid #e7d76a}


/* Competencies cards */
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card{background:white;border:1px solid var(--line);border-radius:14px;padding:18px}
.card h3{margin:0 0 8px;font-size:18px}
.kv{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.kv div{padding:10px 12px;border:1px dashed var(--line);border-radius:10px}
.muted{color:var(--muted)}


/* Career list */
.career-list{display:grid;gap:12px;margin-top:12px}
.job{background:white;border:1px solid var(--line);border-radius:14px;padding:16px;display:grid;grid-template-columns:1fr auto;gap:8px}
.job .when{font-weight:700;color:var(--brand)}
.job .role{font-weight:700}
.job .meta{color:var(--muted);font-size:14px}


/* Footer */
footer{padding:28px 0}
.small{color:var(--muted);font-size:14px}


/* Responsive */
@media (max-width: 960px){
.grid-2{grid-template-columns:1fr}
</html>
